services:
  frappe:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=frappe
      - DB_USER=frappe
      - DB_PASSWORD=frappe
    depends_on:
      - db
    volumes:
      - frappe_sites:/home/frappe/frappe-bench/sites
      - frappe_logs:/var/log/supervisor
    restart: unless-stopped

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=frappe
      - MYSQL_DATABASE=frappe
      - MYSQL_USER=frappe
      - MYSQL_PASSWORD=frappe
    volumes:
      - db_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

volumes:
  frappe_sites:
  frappe_logs:
  db_data: 